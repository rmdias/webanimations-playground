<head>

  <title>Web Animations Playground ❤️</title>

<body>
  <header class="wap-header">
    <h1 class="wap-logo">// WebAnimationsPlayground</h1>

      Hey, this is made with ❤️ by  <a href="https://www.behance.net/mmarcc" target="_blank">Marcos Antônio</a> and <a href="https://github.com/rmdias" target="_blank">Rodolfo Dias</a>, and supported by the community :)

  <div class="wap-main">
    <section class="wap-gallery">

        <a class="wap-gallery--item-showcase" target="_blank" href="https://codepen.io/rmdias/pen/rpNpwB">

        <div class="wap-gallery--item-desc-box">
          <h3 class="wap-gallery--item-title">Snoop, the dog</h3>
          <span class="wap-gallery--item-date">9th December 2017</span>
          <a href="https://github.com/rmdias" target="_blank" class="wap-gallery--user-info">
            <img src="https://avatars3.githubusercontent.com/u/2057971?s=200&v=4" alt="Rodolfo Dias">
            <h4>Rodolfo Dias</h4>
          </a>
        </div>
      </article>
    </section>
  </div>
